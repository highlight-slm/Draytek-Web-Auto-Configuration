dist: bionic
language: python

matrix:
  include:
    - python: "3.8"
      env: TOXENV=py38
    - python: "3.8"
      env: TOXENV=lint
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.6"
      env: TOXENV=py36

install: "pip3 install -U tox coveralls"
script: tox
after_success: coveralls